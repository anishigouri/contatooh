<div class="jumbotron">
    <h1 class="text-center">
        Bem vindo ao contatooh
    </h1>
</div>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<a ng-href="#/piloto" class="btn btn-primary">
    Novo Piloto
</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="pilotos.length">
    Pilotos cadastrados: {{pilotos.length}}
</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>ENDEREÇO</th>
            <th>CELULAR</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="piloto in pilotos | filter: filtro">
            <td>
                <a ng-href="#/piloto/{{piloto._id}}">{{piloto.nomeCompleto}}</a>
            </td>
            <td>
                {{piloto.endereco}}
            </td>
            <td>
                {{piloto.celular}}
            </td>
            <td>
                {{piloto.email}}
            </td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="remove(piloto)">
                    Remover
                </button>
            </td>
        </tr>
    </table>
    <p class="text-info" ng-hide="contatos.length">
        Não há pilotos cadastrados
    </p>
</div>
