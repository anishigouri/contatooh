<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-pencil"></i>&nbsp;Endereço
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group">
                <div class="col-md-2">
                    <label for="cep">CEP</label>
                    <input type="text" maxlength="9"  ui-mask="99999-999" class="form-control" id="cep" name="cep" ng-model="endereco.cep" />
                </div>
                <div class="col-md-6">
                    <label for="telefone">Endereço</label>
                    <input type="text" maxlength="100"  class="form-control" id="endereco" name="endereco" ng-model="endereco.endereco" />
                </div>
                <div class="col-md-2">
                    <label for="numero">Número</label>
                    <input type="text" maxlength="5"  class="form-control" id="numero" name="numero" ng-model="endereco.numero" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-2">
                    <label for="uf">UF</label>
                    <select
                        class="form-control"
                        id="uf"

                        ng-change="buscaMunicipios()"
                        ng-model="$parent.endereco.uf"
                        name="uf"
                        ng-options="uf._id as uf.descricao for uf in ufs" >
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="municipio">Município</label>
                    <select class="form-control"
                        id="municipio"

                        ng-model="endereco.municipio"
                        name="municipio"
                        ng-options="municipio._id as municipio.municipio for municipio in municipios" >
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="bairro">Bairro</label>
                    <input type="text"  maxlength="100" class="form-control" id="bairro" name="bairro" ng-model="endereco.bairro" />
                </div>
            </div>
        </div>
    </div>
</div>
