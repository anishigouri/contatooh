<div class="jumbotron">
    <h1 class="text-center">
        Bem vindo ao cadastro de pista
    </h1>
</div>
<h1 class="text-center">Pista</h1>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form name="formPista" ng-submit="salva()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-pencil"></i>&nbsp;Dados do Kartódromo
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="nome">Nome do Kartódromo</label>
                        <input type="text" maxlength="100" class="form-control" id="nome" name="nome" required ng-model="pista.nome" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-pencil"></i>&nbsp;Contato
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-8">
                        <label for="email">E-mail</label>
                        <input type="text" maxlength="100" placeholder="exemplo@exemplo.com" class="form-control" id="email" name="email" ng-model="pista.email" />
                    </div>
                    <div class="col-md-2">
                        <label for="telefone">Telefone</label>
                        <input type="text" maxlength="13" ui-mask="(99)9999-9999" class="form-control" id="telefone" name="telefone" ng-model="pista.telefone" />
                    </div>
                    <div class="col-md-2">
                        <label for="celular">Celular</label>
                        <input type="text" maxlength="14" ui-mask="(99)99999-9999" class="form-control" id="celular" name="celular" ng-model="pista.celular" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-pencil"></i>&nbsp;Endereço
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <label for="cep">CEP</label>
                        <input type="text" maxlength="9" required ui-mask="99999-999" class="form-control" id="cep" name="cpe" ng-model="pista.cep" />
                    </div>
                    <div class="col-md-6">
                        <label for="telefone">Endereço</label>
                        <input type="text" maxlength="100" required class="form-control" id="endereco" name="endereco" ng-model="pista.endereco" />
                    </div>
                    <div class="col-md-2">
                        <label for="numero">Número</label>
                        <input type="text" maxlength="5" required class="form-control" id="numero" name="numero" ng-model="pista.numero" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-2">
                        <label for="uf">UF</label>
                        <select
                            class="form-control"
                            id="uf"
                            required
                            ng-change="buscaMunicipios()"
                            ng-model="pista.uf"
                            name="uf"
                            ng-options="uf._id as uf.descricao for uf in ufs" >
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="municipio">Município</label>
                        <select class="form-control"
                            id="municipio"
                            required
                            ng-model="pista.municipio"
                            name="municipio"
                            ng-options="municipio._id as municipio.municipio for municipio in municipios" >
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="bairro">Bairro</label>
                        <input type="text" required maxlength="100" class="form-control" id="bairro" name="bairro" ng-model="pista.bairro" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">
        Salvar
    </button>
</form>
