<div class="jumbotron">
    <h1 class="text-center">
        Bem vindo ao contatooh
    </h1>
</div>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<a ng-href="#/pista" class="btn btn-primary">
    Nova Pista
</a>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="pistas.length">
    Pistas cadastrados: {{pistas.length}}
</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>ENDEREÇO</th>
            <th>TELEFONE</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="pista in pistas | filter: filtro">
            <td>
                <a ng-href="#/pista/{{pista._id}}">{{pista.nome}}</a>
            </td>
            <td>
                {{pista.endereco}}
            </td>
            <td>
                {{pista.celular}}
            </td>
            <td>
                {{pista.email}}
            </td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="remove(pista)">
                    Remover
                </button>
            </td>
        </tr>
    </table>
    <p class="text-info" ng-hide="pistas.length">
        Não há Pistas cadastrados
    </p>
</div>
