<!-- Page Heading -->
<div class="row page-header ">
    <div class="col-lg-10 ">
        <h1>
            Lista de Kartódromos
        </h1>
        <p ng-show="pistas.length">
            Kartódromos cadastrados: {{pistas.length}}
        </p>
    </div>
    <div class="col-lg-2">
      <a ng-href="#/pista" class="btn btn-primary">
          <span class="glyphicon glyphicon-road"></span> Nova Pista
      </a>
    </div>
</div>
<!-- /.row -->
<div class="form-group input-group">
    <input type="text" class="form-control" ng-model="filtro" type="search" placeholder="Filtro de Pesquisa">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>ENDEREÇO</th>
            <th>TELEFONE</th>
            <th>E-MAIL</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="pista in pistas | filter: filtro">
            <td>
                {{pista.nome}}
            </td>
            <td>
                {{pista.endereco}}
            </td>
            <td>
                {{pista.telefone}}
            </td>
            <td>
                {{pista.email}}
            </td>
            <td>
                <a class="btn btn-primary" ng-href="#/pista/{{pista._id}}">
                  <span class="glyphicon glyphicon-edit"></span> Editar
                </a>
            </td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="remove(pista)">
                    <span class="glyphicon glyphicon-trash"></span> Remover
                </button>
            </td>
        </tr>
    </table>
    <p class="text-info" ng-hide="pistas.length">
        Não há Pistas cadastrados
    </p>
</div>
